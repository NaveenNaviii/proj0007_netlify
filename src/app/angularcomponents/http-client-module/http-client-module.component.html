<br>
<div class="container">

    <div class="col-md-15">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">COMPANY</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of result">
                    <th scope="row">{{r.id}}</th>
                    <td>{{r.name}}</td>
                    <td>{{r.email}}</td>
                    <td>{{r.company.name}}</td>
                </tr>

            </tbody>
        </table>
        <h1>Getting the data from FAKE JSON API</h1>
    </div>
</div>
