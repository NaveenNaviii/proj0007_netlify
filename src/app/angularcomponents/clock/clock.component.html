<div class="clock-wrapper black-border">

    <div class="clock-analog">
        <div class="source"></div>
        <span *ngFor="let digit of digits" class="digit digit-{{digit}}" [ngStyle]="{'transform':'rotate('+digit*30+'deg)'}">
          <b [ngStyle]="{'transform':'rotate(-'+digit*30+'deg)'}">{{digit}}</b>
        </span>

        <div class="hand hour-hand" [ngStyle]="{'transform':'rotate('+ hourHandPosition +'deg)'}"></div>
        <div class="hand minute-hand" [ngStyle]="{'transform':'rotate('+ minuteHandPosition +'deg)'}"></div>
        <div class="hand second-hand" [ngStyle]="{'transform':'rotate('+ SecondHandPosition +'deg)'}"></div>
    </div>



    <div class="clock-digital">
        <span class="date day">23</span>
        <span class="date month">07</span>
        <span class="date year">1991</span>
        <span class="date separator">-</span>
        <span class="date hour">12</span>
        <span class="date minute">40</span>
        <span class="date second">00</span>
    </div>

</div>
